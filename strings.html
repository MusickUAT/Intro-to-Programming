<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="boards.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "strings.js"></script>
    <title>Strings</title>
</head>
<body>
    <!--This line of code tells the user to put in their name and zip code-->
    <h1> Please insert name and zip code to start</h1>
    <!--This line of code shows the JS code where to put the "if" statement results-->
    <p id = "loginStatus">Name and Zip Insert</p>
    <br>
    <!--This line of code tells the button to prevent the button from returning to this form-->
    <form id = "credSubmit" onsubmit = "return false">
        <!--These lines of code create the text boxes for the user to type in and gives the boxes an ID-->
       First Name:  <input type= "text"  id = "fname"/>
       <br>
       Last Name:   <input type = "text" id = "lname"/>
       <br>
       Zip Code:    <input type = "number" id = "zipCode"/>
       <!--This line of code links the funtion from the JS file to this one-->
       <input type = "submit" onclick="CheckInput();">
    
    
    </form>
    <!--IDing this paragraph as "updated string" allows the connected JS file to put the answers here-->
    <p style = "font-family: fantasy;" id = "updated string"></p>
    <form id = "str" onsubmit="return false">
        <br>
        <!--This line of code puts in a text box that works with the JS file-->
        String 1: <input type = "text" id = "initString"/>
        <input type = "submit" onclick = "strings();"/>
    </form>
</body>
</html>
